<!DOCTYPE html>
<html>
  <head>
    <title>天気予報</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style/styles.css"/>
  </head>
  <body>
    <div id="app">
      <div style="text-align: center;">
        <h1 v-cloak>{{ year }}年{{ month }}月{{ day }}日の予報</h1>
        <div v-cloak>{{ email }}</div>
        <input type="button" value="ログアウト" v-on:click="logout"></input>
      </div>
      <div style="text-align: center;">
          <div class="content">
            <h1>天気</h1>
            <div class="contentText" v-cloak>{{ weather }}</div>
          </div>
          <div class="content">
            <h1>最高気温</h1>
            <div class="contentText" v-cloak>{{ highestTemperature }}℃</div>
          </div>
          <div class="content">
            <h1>最低気温</h1>
            <div class="contentText" v-cloak>{{ lowestTemperature }}℃</div>
          </div>
      </div>

      <div style="text-align: center;">
        <h1>過去の天気</h1>
        <div style="text-align: center;">
          <input type="date" id="date" v-model="observedDate"></input>
          <input type="button" value="決定"　v-on:click="display"></input>
        </div>
        <div class="content">
          <h1>天気</h1>
          <div class="contentText" v-cloak>{{ observedWeather }}</div>
        </div>
        <div class="content">
          <h1>最高気温</h1>
          <div class="contentText" v-cloak>{{ observedHighestTemperature }}℃</div>
        </div>
        <div class="content">
          <h1>最低気温</h1>
          <div class="contentText" v-cloak>{{ observedLowestTemperature }}℃</div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>

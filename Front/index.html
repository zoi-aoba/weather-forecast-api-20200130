<!DOCTYPE html>
<html>
  <head>
    <title>天気予報</title>
    <meta charset="utf-8" />
  </head>
  <body>
  <div id="titile" style="text-align: center;">
    <h1>2020年2月11日</h1>
    <div id="email"></div>
    <button id="logout" onclick="logout()">ログアウト</button>
  </div>
  <div id="main_contents">
    <div id="forecast" style="text-align: center;">
      <div id="date"></div>
      <div id="forecat_contents">
        <div style="float: left; margin: 10px 1%; width: 30%">
          <h1>天気</h1>
          <div id="weather" style="font-size: 25px;">晴れ</div>
        </div>
        <div style="float: left; margin: 10px 1%; width: 30%;">
          <h1>最高気温</h1>
          <div id="highest_temperature" style="font-size: 25px;">20℃</div>
        </div>
        <div style="float: left; margin: 10px 1%; width: 30%;">
          <h1>最低気温</h1>
          <div id="lowest_temperature" style="font-size: 25px;">10℃</div>
        </div>
      </div>
    </div>
    <!-- <div id="observed_weather" style="text-align: center;">
    </div> -->
    </div>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>

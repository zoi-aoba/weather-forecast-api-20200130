<!DOCTYPE html>
<html>
  <head>
    <title>天気予報</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style/styles.css" />
  </head>
  <body>
    <div id="forecast">

      <div style="text-align: center;">
        <h1 id="date">{{ year }}年{{ month }}月{{ day }}日</h1>
        <div id="email">{{ email }}</div>
        <input type="button" value="ログアウト" id="logout" v-on:click="logout"></input>
      </div>
      <div style="text-align: center;">
          <div class="content">
            <h1>天気</h1>
            <div id="weather" class="contentText">{{ weather }}</div>
          </div>
          <div class="content">
            <h1>最高気温</h1>
            <div id="highest_temperature" class="contentText">{{ highestTemperature }}℃</div>
          </div>
          <div class="content">
            <h1>最低気温</h1>
            <div id="lowest_temperature" class="contentText">{{ lowestTemperature }}℃</div>
          </div>
      </div>

      <div style="text-align: center;">
        <h1>過去の天気</h1>
        <div style="text-align: center;">
          <input type="date" value="2020-02-15" v-model="date"></input>
          <input type="button" value="決定"　v-on:click="display"></input>
        </div>
        <div class="content">
          <h1>天気</h1>
          <div id="observedWeather" class="contentText">{{ observedWeather }}</div>
        </div>
        <div class="content">
          <h1>最高気温</h1>
          <div id="observedHighestTemperature" class="contentText">{{ observedHighestTemperature }}℃</div>
        </div>
        <div class="content">
          <h1>最低気温</h1>
          <div id="observedLowestTemperature" class="contentText">{{ observedLowestTemperature }}℃</div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
